services:
  frontend:
    image: QCTSM_frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]  
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    image: QCTSM_backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - "8010:8010"
    restart: always
    depends_on:
      frontend:
        condition: service_healthy
    environment:
      - ENV=production
