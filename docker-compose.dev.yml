services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "8009:8009"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8010
    volumes:
      - ./backend:/app
    ports:
      - "8010:8010"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/libs
